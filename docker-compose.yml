  homeassistant:
    build:
      context: ./balena-homeassistant
    network_mode: host
    volumes:
      - volume_homeassistant:/config
    ports:
      - 8123:8123
    devices:
      - "/dev/ttyUSB0:/dev/ttyUSB0"


