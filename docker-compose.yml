volumes:
  volume_zerotier:
  volume_pihole:
  volume_dnsmasq:
  volume_homeassistant:
  volume_adguard_conf:
  volume_adguard_work:


services:
  adguardhome:
    build:
        context: ./balena-adguardhome
    volumes:
      - volume_adguard_work:/opt/adguardhome/work
      - volume_adguard_conf:/opt/adguardhome/conf
    network_mode: host
